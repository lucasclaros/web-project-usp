<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/home.css"/>
    <title>Pausa Brownies</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src = "/assets/logo.svg"/>
            <div class="shaded-text nav-title">
                <h1 class="part1">Pausa</h1>
                <h1 class="part2">Brownies</h1>
            </div>
        </div>

        <ul class="shaded-text nav-items">
            <a><li class="nav-item">Home</li></a>
            <a><li class="nav-item">Cardápio</li></a>
            <a><li class="nav-item">Contato</li></a>
            <a><li class="nav-item">Sobre</li></a>
            <a><li class="nav-item">LOGIN</li></a>
        </ul>
    </nav>
    <main>
        <section id="presentation">        
            <div class="presentation-title">
                <h1 class="shaded-text">EXPERIMENTE O SABOR QUE IRÁ MUDAR SUA VIDA</h1>
            </div>
        </section>
        <section id="infra" class="info-container">
            <div class="card-wrapper">
                <div class="card-header">
                    <div class="step-list">
                    <div class="step">
                        <div class="step-number">
                            <div class="rounded-div">
                                1
                            </div>
                        </div>
                        <div class="step-desc">
                            Ingredintes de primeira
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <div class="rounded-div">
                                2
                            </div>
                        </div>
                        <div class="step-desc">
                            Entrega agilizada
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">
                            <div class="rounded-div">
                                3
                            </div>
                        </div>
                        <div class="step-desc">
                            BROWNIES DELICIOSOS!!!
                        </div>
                    </div>
                    </div>
                    <div class="girl1">
                        <img src = "/assets/girl1.svg"/>
                    </div>
                </div>
                <div class="card-content">
                    <img class="infra-imgs" id="flour" src = "/assets/flour.svg"/>
                    <img class="infra-imgs" id="plus" src = "/assets/plus.svg"/>
                    <img class="infra-imgs" id="delivery" src = "/assets/delivery.svg"/>
                    <img class="infra-imgs" id="equal" src = "/assets/equal.svg"/>
                    <img class="infra-imgs" id="brownies" src = "/assets/brownies.svg"/>
                </div>
            </div>
        </section>
        <section id="products" class="info-container">
            <div class="card-wrapper">
                <div class="card-header"></div>
                <div class="card-content"></div>
            </div>
        </section>
        <section id="promotions" class="info-container">
            <div class="card-wrapper">
                <div class="card-header"></div>
                <div class="card-content"></div>
            </div>
        </section>
        <section id="feedbacks" class="info-container">
            <div class="card-wrapper">
                <div class="card-header"></div>
                <div class="card-content"></div>
            </div>
        </section>
        <section id="location" class="info-container">
            <div class="card-wrapper">
                <div class="card-header"></div>
                <div class="card-content"></div>
            </div>
        </section>
    </main>
</body>
</html>
